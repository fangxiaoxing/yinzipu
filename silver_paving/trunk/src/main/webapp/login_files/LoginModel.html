        <ul class="form-list-login clearfix">
            <li class="form-it">
                <label for="phone" class="form-lab">手 机</label>

                    <input autocomplete="off" class="ipt input-validation-error" data-val="true" data-val-required="请输入注册手机号！" id="UserName" name="UserName" tabindex="1" type="text" value="">

<script>
    /**
           * 简易弹出框
           * @param  {Objec} o {txt: "验证码错误/正在加载", autoClose: 0/1}
           * @return {$dialog}   弹出框对象
           */
    function dialog(o) {
        var $dialog = $("#dialog");
        if ($dialog[0]) $dialog.remove();
        if (typeof o !== "object") {
            o = {
                txt: o
            };
        }
        $("body").append($dialog = $('<div id="dialog" class="dialog">' + o.txt + '</div>'));
        if (o.autoClose) {
            $dialog.addClass("error");
            setTimeout(function () {
                if ($dialog[0]) $dialog.remove();
            }, 2000);
        }
    }
    function LoginSuccess(result) {
        if (result.Status) {
            var returnUrl = $("#returnUrl").val();
            window.parent.location.href = returnUrl;
        } else {
            $("#Password").val("");
            dialog({
                txt: result.Message,
                autoClose: 1
            });
        }
    }
    function LoginFail(data) {
        dialog({
            txt: "提交失败，请查看网络连接或重试",
            autoClose: 1
        });
    }
</script></body></html>
